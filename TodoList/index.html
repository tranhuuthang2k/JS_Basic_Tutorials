<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>To Do List</title>
</head>
<body style="width: 500px;">
   <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Work To-Dos </h1>
				 <p>Extension By MrKatsu</p>
				<div>
					<div class="border1"></div>
					<div ></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the "Edit" to Edit the item from your list </p>
				<p id="third">Click the "Update" to Update the item from your list </p>
				<p id="four">Click the "Delete" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New list..." maxlength="27">
				<button id="enter">Add</button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row" id="list">
			<div class="listItems col-12" id="list">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2 list-todo" > 
              
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="todo_list.js"></script>
</body>
</html>
